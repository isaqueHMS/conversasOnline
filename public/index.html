<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Term (multiplayer)</title>

  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div id="app">

    <div id="toolbar">
      <input id="roomInput" type="text" placeholder="Nome da sala">
      <button id="joinBtn">Entrar</button>

      <input id="nameInput" type="text" placeholder="Seu nome">
      <button id="saveNameBtn">Salvar nome</button>
    </div>

    <div id="terminal" tabindex="0"></div>

    <div id="controls">
      <input id="cmdInput" type="text" placeholder="Digite e pressione Enter">
      <button id="sendBtn">Enviar</button>
    </div>

    <div id="mediaBar">
      <button id="imgBtn">Enviar imagem</button>
      <button id="audioBtn">Enviar áudio</button>
      <button id="videoBtn">Enviar vídeo</button>

      <input type="file" id="imageInput" accept="image/*" hidden>
      <input type="file" id="audioInput" accept="audio/*" hidden>
      <input type="file" id="videoInput" accept="video/*" hidden>
    </div>

    <!-- Barra de progresso -->
    <div id="progressWrapper">
      <div id="progressBar"></div>
    </div>

  </div>

  <!-- Modal de preview de imagem -->
  <div id="imagePreviewModal">
    <img id="previewImage">
  </div>

  <script src="client.js"></script>
</body>
</html>
