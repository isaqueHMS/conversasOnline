<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Term (multiplayer)</title>

  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">

    <div id="toolbar">
      <input id="roomInput" type="text" placeholder="Nome da sala">
      <button id="joinBtn">Entrar</button>
    </div>

    <div id="terminal" tabindex="0"></div>

    <div id="controls">
      <input id="cmdInput" type="text" placeholder="Digite e pressione Enter">
      <button id="sendBtn">Enviar</button>
    </div>

    <div id="mediaBar">
      <button id="imgBtn">Enviar imagem</button>
      <button id="audioBtn">Enviar Ã¡udio</button>

      <!-- inputs escondidos -->
      <input type="file" id="imageInput" accept="image/*" hidden>
      <input type="file" id="audioInput" accept="audio/*" hidden>
    </div>

  </div>

  <script src="client.js"></script>
</body>
</html>
